syntax = 'proto3';

service NumStore {
rpc SetNum(SetNumReq) returns (SetNumResp);
rpc Fact(FactReq) returns (FactResp);
}
message SetNumReq{
        string key=2;
	int32 value=1;
}
message SetNumResp{
	int32 total=2;
}
message FactReq{
	string key=1;
}
message FactResp{
	int32 value=3;
	bool hit=5;
	string error=1;
}
